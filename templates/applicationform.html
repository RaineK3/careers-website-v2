<h4>Application Form</h4>
<form action="/job/{{job['id']}}/apply" method="post">
  <div class="mb-2">
    <label>User Name</label><br>
    <input type="text" name="name" placeholder="Enter your name">
  </div>

  <div class="mb-2">
    <label>Email</label><br>
    <input type="text" name="email" placeholder="Enter your email">
  </div>

  <div class="mb-2">
    <label>LinkedIN URL/Github</label><br>
    <input type="text" name="url">
  </div>

  <div class="mb-2">
    <label>Education</label><br>
    <textarea name="education"></textarea>
  </div>

  <div class="mb-2">
    <label>Work Experience</label><br>
    <textarea name="work_exp"></textarea>
  </div>

  <div class="mb-2">
    <label>Resume URL</label><br>
    <textarea name="resume"></textarea>
  </div>


  <input type="submit">
</form>
